set -g mouse on

# display pane_current_path as the pane title
set -g pane-border-status top
set -g pane-border-format "\t #{pane_index} #{pane_current_path}"

# Start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key D switch-client -t DB
bind-key O switch-client -t Obsidian

# Enable clipboard integration
set-option -g set-clipboard on

# Enable bracketed paste mode
set-option -g assume-paste-time 1

# Fix terminal capabilities for better paste handling
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events (helps with paste detection)
set-option -g focus-events on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'

